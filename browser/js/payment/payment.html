<div class="bloc l-bloc bgc-white bg-maxresdefault">
	<div class = "container bloc-lg" id = "payment-info">
		<form ng-model = "paymentData" name="payment">
		<div class = "row col-lg-12">
			<div class = "col-lg-6">
				<h2>Shipping Address</h2>
				<label for="email">Email*</label>
				<input type="email" class="form-control payment-form" ng-model="shipAddress.email" id="email" placeholder="kanye@kanye.kanye" required>
				<label for="name">Name*</label>
				<input type="text" class="form-control payment-form" ng-model="shipAddress.name" id="name" placeholder="Name" required>
				<label for="address1">Address*</label>
				<input type="text" class="form-control payment-form" ng-model="shipAddress.address1" id="address1" placeholder="Address" required>
				<label for="address2">Address</label>
				<input type="text" class="form-control payment-form" ng-model = "shipAddress.address2" id="address2" placeholder="Address">
				<label for="city">City*</label>
				<input type="text" class="form-control payment-form" ng-model = "shipAddress.city" id="city" placeholder="City" required>
				<label for="state">State*</label>
				<input type="text" class="form-control payment-form" ng-model = "shipAddress.state" id="state" placeholder="State" required>
				<label for="zip">ZIP Code*</label>
				<input type="text" class="form-control payment-form" ng-model = "shipAddress.zip" id="zip" placeholder="ZIP Code" required>
				<div ng-show="payment.$invalid || payment.$pristine"><b>* denotes require field</b></div>
			</div>
			<div class = "col-lg-6">
				<h2>Payment Information</h2>
				<label for="ccn">CC Number*</label>
				<input maxlength="16" type="" class="form-control payment-form" ng-model = "ccn" id="ccn" placeholder="4444 4444 4444 4444" required>
				<label for="cvc">cvc*</label>
				<input maxlength="3" class="form-control payment-form" ng-model = "cvc" id="cvc" placeholder="123" required>
				<label for="exp">Exp. MM/YY*</label>
				<input type="" class="form-control payment-form" ng-model = "exp" id="exp" placeholder="01/16" required>
				<br>
				<div>
					<div class = 'alert alert-danger' ng-show="errorMsg()">{{errorMsg()}}
					</div>
					<button class = "btn btn-primary" ng-disabled="payment.$invalid" type = "submit" ng-click="checkout()">Checkout</button>
				</div>
			</div>
		</form>
	</div>
