<div class = "col-lg-12" id="cartView">
    <div class="col-lg-10" id="cartAllProducts">
        <h1>Your Cart</h1>
        <table class='table table-responsive'>
            <thead>
                <tr>
                    <th class = "prod-img">Product</th>
                    <th>Details</th>
                    <th class = "prod-qty">Quantity</th>
                    <th class = "prod-price">Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td class = "prod-img">
						<a ui-sref = "productsDetail({itemId:item.product.itemId})"><img src="{{item.product.images[0]}}" class="img-responsive img-frame table-image" /></a>
                    </td>
                    <td>
                        <p><b>{{item.product.name}}</b></p>
                        <p>Size: {{item.size}}</p>
                    </td>
                    <td class = "prod-qty">
                        <input type = "text" class = "form-control" ng-model = "item.quantity"/>
                    </td>
                    <td class = "prod-price">
                        <p>${{item.product.price}}</p>
                    </td>
                    <td id = "delete">
                    	<a ng-click ="removeItem(item.product._id, item.size)" type = "button">X</a>
                    </td>
                </tr>
                <tr>
                	<td/>
                	<td/>
                	<td/>
                	<b><td class = "prod-price">Total: ${{getTotal()}}</td></b>
                	<td/>
            </tbody>
        </table>
    </div>
</div>
