      <div ng-repeat="shoe in catalog | sizeSelect: selectedSize | filter:search:strict | orderBy:predicate:reverse" style="">
        <div class="col-sm-9 pull-right">
          <div class="col-sm-4">
            <img src="{{shoe.images[0]}}" class="img-responsive fadeIn animDelay02 animated" />
            <h3 class="mg-md">
              <span class="fa pull-left">{{shoe.name}}</span>
              <a ng-click="removeProduct(shoe)">
                <span class="fa fa-ban text-danger"> Remove Item</span>
              </a>
            </h3>
          </div>
          <div class="col-sm-8">
            <form name="editForm" class="form-inline" ng-submit="updateProduct(shoe)">
              <div class="form-group" ng-repeat="(key, value) in shoe" ng-if="key != 'sizes' && key != '_id' && key != '__v'">
                <label>{{ key }}</label>
                <input type="text" ng-model="editProduct[shoe.name][key]" ng-init="editProduct[shoe.name][key] = shoe[key]" class="form-control">
              </div>
              <br>
              <button type="submit" class="btn btn-success">Update Details</button>
            </form>
            <form name="editSizesForm" class="form-inline" ng-submit="updateSizes(shoe)">
              <div class="form-group" ng-repeat="(key, value) in shoe.sizes">
                <label>{{ key }}</label>
                <input type="number" ng-model="editSizes[shoe.name][key]" ng-init="editSizes[shoe.name][key] = shoe.sizes[key]" class="form-control">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Update Sizes</button>
            </form>
          </div>
        </div>
